<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
            <div class="row top-20">
                <label class="form">Flight</label> 
                Flight number:<input type="text" id="flight-number"> 
                Address:<input type="text" id="flight-address"> 
                Timestamp:<input type="text" id="flight-time"> 
                <btn class="btn btn-primary" id="submit-oracle">Submit</btn>        
            </div>
            <div class="row top-20">
                <label for="flight">Flight Number</label>
                <select id="flights"></select>
                <input type="text" id="insurance"/>
                <button class="btn btn-primary" id="purchase">Purchase Insurance</button>
            </div>
            <div class="row top-20">
                <label for="flight">Withdraw funds</label>
                <button class="btn btn-primary" id="withdraw">Withdraw Funds</button>
            </div>
        </div>
    </main>

</body>

</html>
